<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car ui</title>
  <link rel="stylesheet" href="car.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="car_mobile.css">
</head>

<body>
  <div class="black-box">
    <div class="frame">
      
    </div>
    <button id="b1" onfocus="up()" onblur="x()">UP</button>
    <button id="b2" onfocus="down()" onblur="x()">BACK</button>
    <button id="b3" onfocus="left()" onblur="x()">LEFT</button>
    <button id="b4" onfocus="right()" onblur="x()">RIGHT</button>
    <button id="b5" onfocus="x()" onblur="x()">STOP</button>
  </div>

  <script>
    function up() {
      window.location.href = "/up"
    };

    function down() {
      window.location.href = "/back"
    };

    function left() {
      window.location.href = "/left"
    };

    function right() {
      window.location.href = "/right"
    };

    function x() {
      window.location.href = "/null"
    };
  </script>
</body>

</html>
